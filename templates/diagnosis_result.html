<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wynik Diagnozy - CML</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Wynik diagnozy</h2>
        <div class="alert alert-info text-center">
            <h4>{{ result }}</h4>
        </div>

        <!-- Wyświetlanie załadowanego zdjęcia z folderu uploads -->
        <div class="text-center">
            <h5>Załadowane zdjęcie:</h5>
            <img src="{{ url_for('uploaded_file', filename=uploaded_image) }}" alt="Załadowane zdjęcie" class="img-fluid" style="max-width: 400px;">
        </div>

        <!-- Dodanie przycisku powrotu -->
        <div class="text-center mt-4">
            <a href="{{ url_for('diagnosis') }}" class="btn btn-primary">Prześlij kolejny obraz</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
